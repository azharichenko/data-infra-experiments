<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Life Dashboard | Data Hub</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Data Hub</span>
            </div>
        </nav>
        <div class="container-fluid">
            <h3 class="mt-2">Integrations</h3>
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">Service</th>
                        <th scope="col">Intergration Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for status in connection_statuses %}
                    <tr>
                        <th scope="row">{{status.service_name}}</th>
                        <td>{% if status.is_connected %}Connected{% else %}Not Connected{% endif %}</td>
                        {% if status.is_connected %}
                        {% else %}
                        <td><a href="{{status.action_link}}"><button type="button" class="btn btn-success">Connect
                                    Withings
                                    Account</button></a></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- <h3 class="mt-2">API Docs</h3>
            <hr /> -->
            <!-- <hr />
            <h3>Statistics</h3> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
